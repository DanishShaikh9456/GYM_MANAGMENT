<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - FitPro Gym Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-dumbbell"></i>
                    <span>FitPro Gym</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="members.html" class="nav-item active">
                    <i class="fas fa-users"></i>
                    <span>Members</span>
                </a>
                <a href="attendance.html" class="nav-item">
                    <i class="fas fa-clipboard-check"></i>
                    <span>Attendance</span>
                </a>
                <a href="expenses.html" class="nav-item">
                    <i class="fas fa-receipt"></i>
                    <span>Expenses</span>
                </a>
                <a href="reports.html" class="nav-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Reports</span>
                </a>
                <a href="#" class="nav-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <button onclick="toggleTheme()" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <h1>Members Management</h1>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>Admin</span>
                </div>
            </div>

            <!-- Add Member Form -->
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-user-plus"></i> Add New Member</h2>
                </div>
                <form id="addMemberForm" class="member-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">
                                <i class="fas fa-user"></i> Full Name
                            </label>
                            <input 
                                type="text" 
                                id="name" 
                                placeholder="Enter member name"
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i> Email
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                placeholder="member@example.com"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">
                                <i class="fas fa-phone"></i> Phone Number
                            </label>
                            <input 
                                type="tel" 
                                id="phone" 
                                placeholder="+1 (555) 000-0000"
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="plan">
                                <i class="fas fa-calendar-alt"></i> Membership Plan
                            </label>
                            <select id="plan" required>
                                <option value="">Select Plan</option>
                                <option value="Monthly">Monthly - $50/month</option>
                                <option value="Quarterly">Quarterly - $135/3 months</option>
                                <option value="Yearly">Yearly - $500/year</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Member
                    </button>
                </form>
            </div>

            <!-- Members List -->
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-users"></i> All Members</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Search members..."
                            onkeyup="searchMembers()"
                        >
                    </div>
                </div>
                
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Member Info</th>
                                <th>Contact</th>
                                <th>Plan</th>
                                <th>Status</th>
                                <th>Joined Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="memberTable">
                            <tr>
                                <td colspan="6" class="empty-state">
                                    <i class="fas fa-inbox"></i>
                                    <p>No members found. Add your first member above!</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Member Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> Edit Member</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="editMemberForm">
                <div class="form-group">
                    <label for="editName">
                        <i class="fas fa-user"></i> Full Name
                    </label>
                    <input type="text" id="editName" required>
                </div>
                
                <div class="form-group">
                    <label for="editEmail">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="editEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="editPhone">
                        <i class="fas fa-phone"></i> Phone Number
                    </label>
                    <input type="tel" id="editPhone" required>
                </div>
                
                <div class="form-group">
                    <label for="editPlan">
                        <i class="fas fa-calendar-alt"></i> Membership Plan
                    </label>
                    <select id="editPlan" required>
                        <option value="Monthly">Monthly - $50/month</option>
                        <option value="Quarterly">Quarterly - $135/3 months</option>
                        <option value="Yearly">Yearly - $500/year</option>
                    </select>
                </div>
                
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/members.js"></script>
    <script src="js/chatbot.js"></script>
</body>
</html>
